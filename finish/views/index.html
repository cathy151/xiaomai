<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <meta name="description" content="食品营养">
    <meta name="keywords" content="食品营养">
    <meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="/stylesheets/amazeui.min.css">
    <script type="text/javascript" src="/javascripts/jquery.min.js"></script>
    <script type="text/javascript" src="/javascripts/amazeui.min.js"></script>
    <script type="text/javascript" src="/javascripts/vue.js"></script>
    <script type="text/javascript" src="/javascripts/vue-resource.min.js"></script>
  </head>
  <body>
    <div id="showVuew">
      <div class="am-slider am-slider-default" data-am-widget="slider" data-am-slider="{}">
        <ul class="am-slides">
          <li><img src="images/banner.jpg"></li>
          <li><img src="images/banner1.jpg"></li>
        </ul>
      </div>
      <ul class="nav">
        <li><a href="/search1"><img src="images/icon.png">
            <p>食材查询</p></a></li>
        <li><a href="/search2"><img src="images/icon1.png">
            <p>水果查询</p></a></li>
        <li><a href="/search3"><img src="images/icon2.png">
            <p>药材查询</p></a></li>
        <li><a href="/speak"><img src="images/icon3.png">
            <p>电子书</p></a></li>
      </ul>
      <div class="am-intro am-cf am-intro-default" data-am-widget="intro">
        <div class="am-intro-hd">
          <h2 class="am-intro-title">营养小贴士</h2>
        </div>
        <div>
          <template lang="pug">
            <div class="am-g am-intro-bd" v-for="infos in arr"><a v-bind:href="infos.a">
                <div class="am-intro-left am-u-sm-3"><img v-bind:src="infos.img"></div>
                <div class="am-intro-right am-u-sm-9">
                  <h2>{{infos.name}}</h2>
                  <p>{{infos.p}}</p>
                  <div class="text"><span class="f1">{{infos.time}}</span><span class="fr">{{infos.dd}}<i class="am-icon-thumbs-o-up"></i></span><span class="fr">{{infos.ss}}<i class="am-icon-star"></i></span></div>
                </div></a></div>
            <button class="sousuo" id="refresh" @click="refresh">更多...</button>
          </template>
        </div>
      </div>
      <div class="h50"></div>
      <div class="am-navbar am-cf am-navbar-default footer" data-am-widget="navbar">
        <ul class="am-navbar-nav am-cf am-avg-sm-4">
          <li><a href="/index"><span><img src="images/nav.png"></span><span class="am-navbar-label">首页</span></a></li>
          <li><a href="/speak"><span><img src="images/nav2.png"></span><span class="am-navbar-label">看看</span></a></li>
          <li><a href="/we"><span><img src="images/nav3.png"></span><span class="am-navbar-label">我们</span></a></li>
          <li><a href="/member"><span><img src="images/nav4.png"></span><span class="am-navbar-label">我的</span></a></li>
        </ul>
      </div>
    </div>
    <script type="text/javascript" src="/javascripts/index.js"></script>
  </body>
</html>
